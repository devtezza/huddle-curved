<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Huddle landing page with curved sections</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
     
    </head>
    <body>
        <header>
            <div class="top-bar">
                <div>
                    LOGO
                </div>
                <div>
                    BUTTON
                </div>
            </div>
            <div class="cta">
                HEADER CTA
            </div>
            <div class="mockup">
                MOCKUP
            </div>
            <div class="counter">
                <div>
                    COUNTER 1
                </div>
                <div>
                    COUNTER 2
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="image">
                    IMAGE 1
                </div>
                <div class="text">
                    TEXT 1
                </div>
            </section>
            <section>
                <div class="image">
                    IMAGE 2
                </div>
                <div class="text">
                    TEXT 2
                </div>
            </section>
            <section>
               <div class="image">
                    IMAGE 3
                </div>
                <div class="text">
                    TEXT 3
                </div>
            </section>
             <section class="cta">
                CONTENT CALL TO ACTION
            </section>
        </main>
        <footer>
            <div>
                NEWSLETTER
            </div>
            <div>
                ABOUT HUDDLE
            </div>
        </footer>
    </body>
</html>
